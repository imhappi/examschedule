<!DOCTYPE html>
<html lang="en">
	<head>
		<meta content="initial-scale=1.0" name="viewport">
		<title>
			CS 349 A3
		</title>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js" type="text/javascript"></script>
		<script src="app.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body onload="startApp()">
		<!-- Update this file by adding your content inside the body. -->

		<div class="center">
		<center>
		<form id="courseForm" class="inline">
			<div class="leftTextAlign">
			Course Subject:<br>
			<input type="text" name="course" placeholder="i.e 'CS'">
			</div>
		</form>

		<form id="numberForm" class="inline">
			<div class="leftTextAlign">
			Course Number:<br>
			<input type="text" name="number" placeholder="i.e '349'">
			</div>
		</form>

		<div class="inline">
			<div class="leftTextAlign">
				Term:<br>
				<select id="termSelect"/></select>
			</div>
		</div>

		<div class="inline">

			<div class="leftTextAlign">
				Day:<br>
				<select id="daySelect">
					<option value="all">All</option>
					<option value="Monday">Monday</option>
					<option value="Tuesday">Tuesday</option>
					<option value="Wednesday">Wednesday</option>
					<option value="Thursday">Thursday</option>
					<option value="Friday">Friday</option>
					<option value="Saturday">Saturday</option>
				</select>
			</div>
		</div>

		</center>

		<center><button class="button" id="loadExamsButton" disabled>Load Exams</button></center>

		<div class="sort-by">
		Sort by:
			<select id="sortSelect">
				<option value="name">Course Name</option>
				<option value="date">Date</option>
			</select>
		</div>

		</div>

		</div>
		<!--
		<div class="table-row">
		<div class="text">Course</div>
		<div class="text">Section</div>
		<div class="text">Day</div>
		<div class="text">Date</div>
		<div class="text">Time</div>
		<div class="text">Location</div>-->

		</div>

		<center>

		<div class="loader" id="loadingSpinner"></div>

		</center>

		<div class="container-fluid" id="exam-list">
		</div>
		
		<div id="viewContent"></div> <!-- By default, the View contents will be added here. Change this if you wish. -->
	</body>
</html>
